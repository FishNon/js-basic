<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变HTML内容</title>
</head>
<body>
<h1>改变HTML内容：</h1>
<p id="demoPara">这是一个段落...</p>
<button type="button" onclick="changeText()">点我</button>
<script type="text/javascript">
    function changeText() {
        var demoPara = document.getElementById("demoPara");
        demoPara.innerHTML = "这是新的段落...";
    }
</script>
</body>
</html>
