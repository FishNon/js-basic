<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变HTML样式</title>
</head>
<body>
<h1>改变HTML样式：</h1>
<p id="text">
    这是一段文本...
</p>
<button type="button" onclick="changeStyle()">改变样式</button>
<script>
    function changeStyle() {
        var text = document.getElementById("text");
        text.style.color = "red";
    }
</script>
</body>
</html>
