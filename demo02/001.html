<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>直接写入HTML输出流</title>
</head>
<body>
<h1>写入：</h1>
<script type="text/javascript">
    // 只能在 HTML 输出中使用 document.write。如果您在文档加载后使用该方法，会覆盖整个文档。
    document.write("<h2>JS直接写入第一段内容</h2>");
    document.write("<h3>JS直接写入第二段内容</h3>");
</script>
<p>这是一个段落</p>
</body>
</html>
